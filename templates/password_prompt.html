{% extends "layout.html" %}

{% block title %}Contraseña Requerida{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; padding-top: 15vh; text-align: center;">
    <h1>Acceso a la Sesión</h1>
    <p>Esta sesión requiere una contraseña para entrar.</p>
    <div class="card">
        {% if error %}
            <p style="color:var(--danger);">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña de la sesión" required>
            </div>
            <button type="submit" class="btn" style="width:100%;">Entrar</button>
        </form>
        <br>
        <a href="{{ url_for('cartelera') }}">Volver a la cartelera</a>
    </div>
</div>
{% endblock %}
